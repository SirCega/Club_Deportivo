<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H2 Console Link</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Alinea los enlaces verticalmente */
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        a {
            text-decoration: none;
            color: white;
            background-color: #4CAF50;
            padding: 15px 25px;
            border-radius: 5px;
            font-size: 20px;
            margin: 10px 0; /* Espacio entre los botones */
            width: 250px;
            text-align: center;
            transition: background-color 0.3s, transform 0.3s;
        }
        a:hover {
            background-color: #45a049;
            transform: translateY(-5px); /* Efecto de hover */
        }
        /* Responsividad para dispositivos móviles */
        @media (max-width: 600px) {
            a {
                width: 80%; /* Hacer los botones más grandes en pantallas pequeñas */
            }
        }
    </style>
</head>
<body>

    <a href="verAsociacion">Asociaciones</a>
    <a href="verClub">Clubes</a>
    <a href="verCompeticion">Competiciones</a>
    <a href="verEntrenador">Entrenadores</a>
    <a href="verJugador">Jugadores</a>

</body>
</html>
